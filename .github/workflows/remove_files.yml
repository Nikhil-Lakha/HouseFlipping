name: Daily File Cleanup

on:
  schedule:
    - cron: '35 18 * * *'  # 18:35 PM South African time

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete files
        run: |
          rm -f image_links.csv
          rm -f listings.csv
          rm -f listings_scrapy.csv

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.PROPERTY_DAILY_RUN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Automated daily file cleanup"
          git push https://github.com/Nikhil-Lakha/HouseFlipping.git HEAD:main
