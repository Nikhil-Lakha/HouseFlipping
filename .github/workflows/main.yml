name: Daily File Deletion

on:
  schedule:
    - cron: '12 17 * * *'  # This runs the workflow daily at 5:12 PM South African time

jobs:
  delete_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Delete files
        run: |
          rm -f image_links.csv
          rm -f listings.csv
          rm -f listings_scrapy.csv
        # Notify on completion
        if: ${{ success() }}
        run: echo "Deletion of files successful" | mail -s "File Deletion Success" lakhanikhil@gmail.com
