name: Scheduled Execution

on:
  schedule:
    - cron: '07 14 * * *'  # This represents 4:07 PM South African time (UTC+2)

jobs:
  execute_files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.2'  # Choose your Python version
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # If you have any requirements
        
    - name: Execute listings_spider.py
      run: python listings_spider.py
      
    - name: Execute Feature Engineering Notebook
      run: jupyter nbconvert --execute --to notebook --inplace Feature\ Engineering.ipynb
      
    - name: Execute download_images.py
      run: python download_images.py
      
    - name: Execute Download Images Notebook
      run: jupyter nbconvert --execute --to notebook --inplace Download\ Images.ipynb
